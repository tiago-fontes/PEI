server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_IP}:3306/${DB_DATABASE}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username= ${DB_USER}
spring.datasource.password= ${DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

ridecare.datalake.url = ${DATALAKE_URL}

cors.allowed.origin = *

jwt.token.expirationTimeSecs=86400
jwt.secret=javainuse

security.ignorePatterns=/anomaly/create,/notifications/**,/car//verify,/login,/register,/v2/api-docs,/configuration/ui,/swagger-resources/**,/configuration/security,/swagger-ui.html,/webjars/**